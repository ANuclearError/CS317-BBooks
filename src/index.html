<html>
<head>
	<title>BBook</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="icon" sizes="192x192" href="img/icon.png" />
	<link rel="apple-touch-icon" href="img/icon.png" />
	<link rel="stylesheet" href="css/materialize.css" />
</head>

<body>
	<div class="navbar-fixed">
		<nav class="red" role="navigation">
			<div class="nav-wrapper container" id="nav">
				<a id="logo-container" href="" class="brand-logo">BBook</a>
			</div>
		</nav>
	</div>

	<div class="section no-pad-bot" id="index-banner">

		<div class="container" id="home">
			<div class="row center">
				<a class="waves-effect waves-light btn red" id="loginButton">Log In</a>
				<a class="waves-effect waves-light btn red" id="signupButton">Sign Up</a>
			</div>				
		</div>

		<div class="container hide" id="login">
			<div class="row center">
				<form class="col s12" id="loginForm">
					<div class="row">
						<div class="input-field col s12">
							<input name="email" type="text" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
				</form>
				<a class="waves-effect waves-light btn red" id="loginConfirm">Log In</a>
				<a class="waves-effect waves-light btn red" id="loginCancel">Cancel</a>
			</div>				
		</div>

		<div class="container hide" id="signup">
			<div class="row center">
				<form class="col s12" id="signupForm">
					<div class="row">
						<div class="input-field col s6">
							<input name="firstName" type="text" class="validate">
							<label for="firstName">First Name</label>
						</div>
						<div class="input-field col s6">
							<input name="lastName" type="text" class="validate">
							<label for="lastName">Last Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="email" type="text" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input name="passwordConfirm" type="password" class="validate">
							<label for="passwordConfirm">Confirm Password</label>
						</div>
					</div>
				</form>	
				<a class="waves-effect waves-light btn red" id="signupConfirm">Sign Up</a>
				<a class="waves-effect waves-light btn red" id="signupCancel">Cancel</a>
			</div>				
		</div>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/Model.js"></script>
	<script type="text/javascript" src="js/View.js"></script>
	<script type="text/javascript" src="js/Controller.js"></script>

</body>
</html>
