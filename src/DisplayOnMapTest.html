<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>BBook - Map (WIP)</title>
    <style>
      html, body, #map-canvas {
        height: 90%;
        margin: 25px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
        
    function initialize() {
        
      var books = [
          ['Book 1', 55.861686, -4.243853],
          ['Book 2', 55.863661, -4.262585],
          ['Book 3', 55.839186, -4.259393]]
      // example books, real one will have additional info
      // possibly a JSON object with blurb, etc to use in description
      var myLatlng = new google.maps.LatLng(55.8580,-4.2590) // middle of Glasgow
      var mapOptions = {
        zoom: 12,
        center: myLatlng
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      var contentString = '<div id="content"><h1>Book Title</h1><p>Book blurb?</b></div>';

      var infowindow = new google.maps.InfoWindow({
          content: contentString
      });

      var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Book Title'
      });
        
      google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
      });
      setBooks(map, books);
    }

    function setBooks(map, books) {
        for (var i = 0; i < books.length; i++) {
        var book = books[i];
        var myLatLng = new google.maps.LatLng(book[1], book[2]);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: book[0],
        });
      }
    }
        
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
