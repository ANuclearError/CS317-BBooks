<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>BBook - Map (WIP)</title>
    <style>
      html, body, #map-canvas {
        height: 90%;
        margin: 25px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
        
    function initialize() {
      var book1 = createBookJSON("1", "Book One", "Author", "retailprice", "price", "blurb", "owner", 55.8300, -4.290);
      var books = [book1];
        
      // example books, real one will have additional info
      // possibly a JSON object with blurb, etc to use in description
      var myLatlng = new google.maps.LatLng(55.8580,-4.2590) // middle of Glasgow
      var mapOptions = {
        zoom: 12,
        center: myLatlng
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      setBooks(map, books);
    }
        
    function createBookJSON(ISBN, title, author, retail, price, blurb, owner, lat, lng) {
           var bookJSON = { 
                        "ISBN":ISBN, 
                        "title" : title, 
                        "author" : author, 
                        "retail" : retail, 
                        "price" : price, 
                        "blurb" : blurb,
                        "owner" : owner,
                        "location": 
                            {
                                "lat":lat,
                                "lng":lng
                            }
                        };
            return bookJSON;
    }

    function setBooks(map, books) {
        for (var i = 0; i < books.length; i++) {
        var book = books[i];
        var myLatLng = new google.maps.LatLng(book.location.lat, book.location.lng);
        var contentString = '<div id="content">' +
                            '<h1>' + book.title + ' by ' + book.author + '</h1>' +
                            '<h3>' + book.retail + '<h3>' + 
                            '<h3>' + book.price + '<h3>' + 
                            '<p>' + book.blurb + '</b></div>';
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: book.title,
        });
        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map,marker);
        });
      }
    }
        
    google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
